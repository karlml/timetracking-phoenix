version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: timetracking_phoenix_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    ports:
      - "4000:4000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/timetracking_phoenix_dev
      SECRET_KEY_BASE: your-secret-key-change-this-in-production
      MIX_ENV: dev
    volumes:
      - .:/app
      - /app/deps
      - /app/_build
    command: sh -c "mix deps.get && mix ecto.setup && mix phx.server"

volumes:
  postgres_data:
